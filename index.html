<!doctype html>
<html lang="en">

<head>
  <title>News Bangla</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="img/newsTv.jpg" type="image/x-icon">
  <!-- Bootstrap CSS v5.2.0-beta1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/c6fad84276.js" crossorigin="anonymous"></script>
</head>

<body class="background"">
  <header class=" container my-3">
    <!-- Nav starts here -->
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><span class="text-bg-primary p-2 rounded-3">News</span> Bangla</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
        <ul class="navbar-nav ">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>

          </li>
          <li class="nav-item">
            <a class="nav-link" href="blog.html" target="_blank">Blogs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Virul News</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>
  </header>
  <hr class="mx-5">

  <!-- Main starts here -->

  <main class="container">
    <section>
      <input type="text" class="border-0 w-100 py-2 rounded-3 d-none my-4 px-3" id="total-news" placeholder="">
    </section>
    <section>
      <div id="news-heading" class="d-lg-flex d-sm-flex flex-sm-column flex-lg-row justify-content-between my-4">

      </div>
    </section>
    <section>
      <div>
        <div class="g-3" id="news-container">

        </div>

      </div>
    </section>
    <div class="text-danger text-center my-5 d-none" id="news-found">
      <h2>No News Found</h2>
    </div>

    <section>
      <!-- Button trigger modal -->


      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" id="modal-info">

        </div>
      </div>
    </section>

    <section class="d-none w-100 h-100 my-5" id="spinner">
      <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>

  </main>

  <!-- Footer starts here -->
  
  <footer class="bg-light p-5 text-center mt-5">
    <p class="lead fw-bold text-primary">Copyright 2022 News Bangla</p>
  </footer>

  <script src="news.js"></script>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
    </script>
</body>

</html>
